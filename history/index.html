<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미네르바 약력</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .year-title {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2em;
            color: #2980b9;
        }
        details {
            margin-top: 10px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
        }
        summary {
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: #34495e;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .role {
            font-weight: bold;
            margin-bottom: 10px;
            color: #8e44ad;
        }
        .role-basic {
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }
        .member-list {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>미네르바 약력</h2>

        <div class="year-title">2024년 미네르바</div>
        <p class="role">총 회원 : 14명</p>
        <p class="role">회장 : 임동인</p>
        <p class="role">총무 : 이재훈</p>
        <p class="role">서기 : 박종범</p>
        <p class="role-basic">회원</p>
        <ul class="member-list">
            <li>곽희진</li>
            <li>김재희</li>
            <li>문성재</li>
            <li>박정용</li>
            <li>박현진</li>
            <li>서승우</li>
            <li>송호석</li>
            <li>유병진</li>
            <li>이중열</li>
            <li>이한진</li>
            <li>지승훈</li>
        </ul>

        <details>
            <summary>2023년 미네르바</summary>
            <p class="role">총 회원 : 13명</p>
            <p class="role">회장 : 임동인</p>
            <p class="role">총무 : 이한진</p>
            <p class="role">서기 : 박종범</p>
            <p class="role-basic">회원</p>
            <ul class="member-list">
                <li>곽희진</li>
                <li>김재희</li>
                <li>문성재</li>
                <li>박정용</li>
                <li>서승우</li>
                <li>송호석</li>
                <li>유병진</li>
                <li>이재훈</li>
                <li>이중열</li>
                <li>지승훈</li>
            </ul>
        </details>
    </div>
</body>
</html>
